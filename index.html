<!DOCTYPE html>
<html lang="pt-br" ng-app="firstModule">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="Index.css" type="text/css">
    <title>Cadastro de Alunos</title>
</head>
<body ng-controller="project1">
    
    <div class="container text-center">
        <div class="row align-items-center">
            <div class="col">
                <input type="text" class="input form-control" ng-model="filtroAluno" placeholder="Pesquisar...">
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" ng-click="OpenModalAdd()" data-bs-target="#exampleModal">Adicione um aluno</button>
            </div>
        </div>
        <table class="table table-striped table-hover">
            <thead>
                <th>Nome</th>
                <th>Sala</th>
                <th>nota-b1</th>
                <th>nota-b2</th>
                <th>nota-b3</th>
                <th>nota-b4</th>
                <th>MÃ©dia Final</th>
                <th>Passou ?</th>
                <th></th>
                <th></th>
            </thead>
            <tbody>
              <tr ng-repeat="aluno in Alunos | filter: filtroAluno">
                <td ng-bind="aluno.nome"></td>
                <td ng-bind="aluno.sala"></td>
                <td ng-bind="aluno.notab1"></td>
                <td ng-bind="aluno.notab2"></td>
                <td ng-bind="aluno.notab3"></td>
                <td ng-bind="aluno.notab4"></td>
                <td ng-bind="aluno.media"></td>
                <td ng-bind="aluno.passou"></td>
                <td><button class="btn btn-danger" ng-click="OpenModalEdit(aluno)">Edit</button></td>
                <td><button class="btn btn-warning" ng-click="deleteAluno(aluno)">delete</button></td>
              </tr>
            </tbody>
        </table>
    </div>


    <!--Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel" ng-if="isAdd">Adicione um aluno</h1>
              <h1 class="modal-title fs-5" id="exampleModalLabel" ng-if="isEdit">Edite este aluno</h1>
            </div>
            <div class="modal-body" class="container">
                <form>
                    <div class="row">
                        <div class="mb-3 col-9">
                            <label for="nome" class="form-label">Nome do aluno</label>
                            <input ng-model="nome" type="text" class="form-control" id="nome" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3 col-2">
                            <label for="sala" class="form-label">Sala</label>
                            <input ng-model="classe" type="text" class="form-control" id="sala">
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-3 col-3">
                            <label for="notab1" class="form-label">Nota-B1</label>
                            <input ng-model="n1" type="number" class="form-control" id="notab1">
                        </div>
                        <div class="mb-3 col-3">
                            <label for="notab2" class="form-label">Nota-B2</label>
                            <input ng-model="n2" type="number" class="form-control" id="notab2">
                        </div>
                        <div class="mb-3 col-3">
                            <label for="notab3" class="form-label">Nota-B3</label>
                            <input ng-model="n3" type="number" class="form-control" id="notab3">
                        </div>
                        <div class="mb-3 col-3">
                            <label for="notab4" class="form-label">Nota-B4</label>
                            <input ng-model="n4" type="number" class="form-control" id="notab4">
                        </div>
                    </div>
                  </form>
                  <p id="error">{{msgError}}</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" ng-click="cancel()">Cancelar</button>
              <button type="button" class="btn btn-primary" ng-click="addAluno(nome,classe,n1,n2,n3,n4)" ng-if="isAdd">Adicionar</button>
              <button type="button" class="btn btn-primary" ng-click="editAluno(nome,classe,n1,n2,n3,n4)" ng-if="isEdit">Editar</button>
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/jquery/jquery-3.6.3.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
